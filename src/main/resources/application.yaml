spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://auth:8080
          predicates:
            - Path=/auth/**
        - id: store-service
          uri: http://store:8080
          predicates:
            - Path=/store/**
        - id: inventory-service
          uri: http://inventory:8080
          predicates:
            - Path=/inventory/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - "Authorization"
              - "id-account"
            allowCredentials: false

server:
  port: 8080

logging:
  level:
    root: INFO
    store.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway